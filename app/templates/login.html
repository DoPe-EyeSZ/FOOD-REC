{% extends "logged_out_base.html" %}

{% block title %}
Login
{% endblock %}

{% block content %}
<div class="signup-container">
    <h1 class="signup-title">Login</h1>
    
    <form action="#" method="POST" class="signup-form">
        <p class="form-label"><strong>Username:</strong></p>
        <input type="text" name="username" required class="form-input">

        <p class="form-label"><strong>Password:</strong></p>
        <input type="password" name="password" required class="form-input">
        
        <p><button type="submit" class="btn-primary">Log In</button></p>
    </form>
    
    <p class="signup-footer">
        Don't have an account? <a href="{{ url_for('submission.signup') }}" class="link-primary">Sign up</a>
    </p>
</div>
{% endblock %}

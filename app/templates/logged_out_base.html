<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
</head>

<body>

    <nav class="navbar">
        <div class="nav-left">
            <!-- Empty to push links to the right -->
        </div>
        <div class="nav-right">
            <a href="{{url_for('submission.signup')}}" class="nav-link">Sign up</a>
            <a href="{{url_for('submission.login')}}" class="nav-link">Login</a>
        </div>
    </nav>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-messages">
          {% for category, message in messages %}
            <div class="flash-message flash-message-{{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    
    <main>
        {% block content %}


        {% endblock %}
    </main>

</body>
</html>

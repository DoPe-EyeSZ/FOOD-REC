<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>

    <nav>
        <a href="{{url_for('submission.signup')}}">Sign up</a>
        <a href="{{url_for('submission.login')}}">Login</a>
    </nav>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
          {% for message in messages %}
            {{ message }}
          {% endfor %}
      {% endif %}
    {% endwith %}
    
    <main>
        {% block content %}

        {% endblock %}
    </main>

</body>
</html>
